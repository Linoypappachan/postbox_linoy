<!Doctype html>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/ico" href="https://www.epg.gov.ae/favicon.ico">
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="U.A.E Postal Authority">
  <meta name="keywords" content="post, postal, courier, mail, emirates post, emirates post group, post tracking, epg, post office, tracking, rates ">
  <meta name="robots" content="index,follow">
  <meta name="copyright" content="Emirates Post Group U.A.E">
  <meta name="author" content="EPG IT eServices">
  <meta name="language" content="english">
  <meta name="revisit-after" content="7 days">
  <title>Emirates Post Group</title>
  <script type="text/javascript" src="https://www.epg.gov.ae/cdn_epg/resources/ahead/js/jquery.js"></script>
  <script type="text/javascript" src="https://www.epg.gov.ae/cdn_epg/resources/js/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://www.epg.gov.ae/cdn_epg/resources/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://www.epg.gov.ae/cdn_epg/resources/vendor/font-awesome/css/font-awesome.min.css" />

  <!-- endbuild -->
</head>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="row images-row" style="margin-top:10px;">
          <div class="col-md-6">
            <img class="pull-left"
              src="https://www.epg.gov.ae/cdn_epg/resources/images/emiratespostLogo.png" />
          </div>
          <div class="col-md-6">
              <img class="pull-right"
                src="https://www.epg.gov.ae/cdn_epg/resources/images/logo.png" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">&nbsp;</div>
        </div>
        <div class="row message-panel-row">
          <div class="col-md-12">
            <div class="panel panel-default">
              <div class="panel-heading"
                style="font-weight:bold; background-color:#0071BE; color:#fff;">Payment Details</div>
              <div class="panel-body">
               
                <table class="table">
                  <tr>
                    <td style="width:20%;"><label>Status:&nbsp;</label></td>
                    <td><span style="font-weight:bold; color:salmon;">Sorry, but your transaction cannot be processed.</span></td>
                  </tr>
                  <tr>
                    <td><label>Payment Gateway:&nbsp;</label></td>
                    <td><span>Network International</span></td>
                  </tr>
                  <tr>
                    <td><label>Payment Method:&nbsp;</label></td>
                    <td><span>Card Payment</span></td>
                  </tr>
                  <tr>
                    <td><label>Paid Amount(AED):&nbsp;</label></td>
                    <td><span id="amount">{{amount}}</span></td>
                  </tr>
                  <tr>
                    <td><label>Transaction Number:&nbsp;</label></td>
                    <td><span id="txn">{{txn}}</span></td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <a href="{{mypobox_url}}" 
              style="font-weight:bold;">Back to My P.O. Box</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
